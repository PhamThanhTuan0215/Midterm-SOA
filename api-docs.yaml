      requestBody:
        description: Information of passwords
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee-Passwords"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Employee-Passwords"
      responses:

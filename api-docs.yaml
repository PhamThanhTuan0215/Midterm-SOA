components:
  schemas:
    FoodItem:
      type: object
      properties:
        _id:
          type: string
          example: 66091d4363278e5b966308ba
        name:
          type: string
          example: Pizza
        price:
          type: number
          example: 9.99
        category:
          type: string
          example: main food
        url_image:
          type: string
          example: Pizza.png
        status:
          type: boolean
          example: true

    OrderItem:
      type: object
      properties:
        _id:
          type: string
          example: 6620be4d35d390948ef9c9a8
        employeeId:
          type: string
          example: W001
        customer:
          type: string
          example: Quoc Kien
        customers_number:
          type: integer
          example: 3
        table_code:
          type: integer
          example: 1
        status_completed:
          type: boolean
          example: true
        status_payment:
          type: boolean
          example: true
        status_check:
          type: boolean
          example: true
        timestamp:
          type: string
          example: "2024-04-18T06:31:41.752+00:00"

    BillItem:
      type: object
      properties:
        _id:
          type: string
          example: 6620c2e0a6fef6bb8bf4d4d2
        employeeId:
          type: string
          example: W001
        customer:
          type: string
          example: Quoc Kien
        table_code:
          type: integer
          example: 1
        orderId:
          type: string
          example: 6620be4d35d390948ef9c9a8
        total_price:
          type: number
          example: 26.75
        received:
          type: number
          example: 30
        refund:
          type: number
          example: 3.25
        date:
          type: string
          example: 04/18/2024
        shift:
          type: integer
          example: 2

    EmployeeItem:
      type: object
      properties:
        _id:
          type: string
          example: 660942e963278e5b966308d3
        employeeId:
          type: string
          example: M001
        name:
          type: string
          example: Nam Phat
        role:
          type: string
          example: manager
        email:
          type: string
          example: dancamu1002@gmail.com
        password:
          type: string
          example: 066cce7bed7c645491183961563921cfffedfec33e319612cad9e720da9cb75f

    FoodItemToOrder:
      type: object
      properties:
        name:
          type: string
          example: Hamburger
        quantity:
          type: number
          example: 1
        totalPrice:
          type: number
          example: 8.49
        note:
          type: string
          example: t rau

    Order-Food:
      type: object
      properties:
        orderId:
          type: integer
          example: 6620be4d35d390948ef9c9a8
        listFoods:
          type: array
          items:
            $ref: "#/components/schemas/FoodItemToOrder"

    Customer-Information:
      type: object
      properties:
        customer:
          type: string
          example: Phat
        table_code:
          type: integer
          example: 1
        OTP:
          type: string
          example: g5cs

    Employee-Information:
      type: object
      properties:
        email:
          type: string
          example: ctbongdem.ng@gmail.com
        password:
          type: string
          example: 066cce7bed7c645491183961563921cfffedfec33e319612cad9e720da9cb75f

    Employee-Account:
      type: object
      properties:
        employeeId:
          type: string
          example: W003
        name:
          type: string
          example: Nhat Hung
        role:
          type: string
          example: waiter
        email:
          type: string
          example: nhathung@gmail.com
